<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Gameboard</title>
</head>
<body>
    <div id="main-menu" class="container-light container-transition">
        <div id="introduction" class="main-menu-displayed">
            <p>Tic-tac-toe game</p>
            <p>CS50 final project</p>
            <p>Written by Nam Phuong Do</p>
        </div>
        <div id="mode-options" class="main-menu-hidden">
            <p>Which mode do you want to play?</p>
            <button value="1" class="btn btn-primary btn-dark">Human vs Bot</button>
            <button value="0" class="btn btn-primary btn-dark">Human vs Human</button>
        </div>
        <div id="question-1" class="main-menu-hidden">
            <p>
                Who plays first?
            </p>
            <div id="user-answer">
                <button value="0" class="btn btn-primary btn-dark">You</button>
                <button value="1" class="btn btn-primary btn-dark">Computer</button>
            </div>
        </div>

        <div id="result-board" class="main-menu-hidden">
            <p id="result"></p>
            <button class="btn btn-primary btn-dark container-transition" id="reset-btn">Play again?</button>
        </div>
    </div>
    <div id="gameboard">
        <div id="0" class="tic-tac-toe-box box-top box-left"></div>
        <div id="1" class="tic-tac-toe-box box-top"></div>
        <div id="2" class="tic-tac-toe-box box-top box-right"></div>
        <div id="3" class="tic-tac-toe-box box-left"></div>
        <div id="4" class="tic-tac-toe-box"></div>
        <div id="5" class="tic-tac-toe-box box-right"></div>
        <div id="6" class="tic-tac-toe-box box-bottom box-left"></div>
        <div id="7" class="tic-tac-toe-box box-bottom"></div>
        <div id="8" class="tic-tac-toe-box box-bottom box-right"></div>
    </div>
    <div id="dark-mode-toggle" class="container-light container-transition">
        <button id="dark-mode-btn" class="container-transition">☀️</button>
    </div>
</body>
<script src="script/global_variables.js"></script>
<script src="script/minimax.js"></script>
<script src="script/game_event_handling.js"></script>
<script src="script/onload.js"></script>
<script src="script/dark_mode.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</script>
</html>
